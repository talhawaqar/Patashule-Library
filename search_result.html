<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Potashuele Library</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
  </head>
  <body>
    <header>
      <nav class="bg-primary-color">
        <div class="container">
          <div class="top-navbar">
            <div class="brand">
              <a class="text-decoration-none text-white font-30" href="#">
                patashule
              </a>
            </div>
            <div class="links">
              <ul>
                <li>
                  <a
                    href="#"
                    class="text-uppercase text-decoration-none text-white navbar-link"
                  >
                    <i class="fas fa-search font-16"></i>
                    <span class="d-none d-lg-inline font-15">Libraries</span>
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="text-uppercase text-decoration-none text-white navbar-link"
                  >
                    <i class="far fa-user font-16"></i>
                    <span class="d-none d-lg-inline font-15">About</span>
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="text-uppercase text-decoration-none text-white navbar-link"
                  >
                    <i class="fas fa-rss font-16"></i>
                    <span class="d-none d-lg-inline font-15">Blog</span>
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="text-uppercase text-decoration-none text-white"
                  >
                    <i class="fas fa-bars font-16"></i>
                    <span class="d-none d-lg-inline font-15">More</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="row bg-gray search-options">
        <div class="col-12">
          <div class="container text-center">
            <h1 class="text-lightgray font-24 font-weight-bold">
              Filter by name, country, education system, library level
            </h1>
            <form class="form">
              <div class="inputs d-flex">
                <div class="three-inputs d-flex">
                  <div class="single-input text-left d-flex flex-column">
                    <label for="library-name">Library Name:*</label>
                    <input id="library-name" type="text" class="library-name" />
                  </div>
                  <div class="single-input text-left d-flex flex-column">
                    <label for="country-ddl">Country:</label>
                    <select
                      name="country-ddl"
                      id="country-ddl"
                      class="country-ddl"
                    >
                      <option value=""></option>
                      <option value="PAK">Pakistan</option>
                      <option value="NIG">Nigeria</option>
                      <option value="BRA">Brazil</option>
                      <option value="IND">India</option>
                    </select>
                  </div>
                  <div class="single-input text-left d-flex flex-column">
                    <label for="level-ddl">Level:</label>
                    <select name="level-ddl" id="level-ddl" class="level-ddl">
                      <option value=""></option>
                      <option value="LVL-1">Level 1</option>
                      <option value="LVL-2">Level 2</option>
                      <option value="LVL-3">Level 3</option>
                    </select>
                  </div>
                </div>
                <div class="three-inputs d-flex">
                  <div class="single-input text-left d-flex flex-column">
                    <label for="type-ddl">Type:</label>
                    <select name="type-ddl" id="type-ddl" class="type-ddl">
                      <option value=""></option>
                      <option value="TYP-A">Type A</option>
                      <option value="TYP-B">Type B</option>
                      <option value="TYP-C">Type C</option>
                    </select>
                  </div>
                  <div class="single-input text-left d-flex flex-column">
                    <label for="gender-ddl">Gender:</label>
                    <select name="gender-ddl" id="gender-ddl">
                      <option value=""></option>
                      <option value="M">Male</option>
                      <option value="F">Female</option>
                      <option value="O">Other</option>
                    </select>
                  </div>
                  <div class="single-input text-left d-flex flex-column">
                    <label for="curricullum-ddl">Curricullum:</label>
                    <select
                      name="curricullum-ddl"
                      id="curricullum-ddl"
                      class="curriculum-ddl"
                    >
                      <option value=""></option>
                      <option value="ENG">Engineering</option>
                      <option value="ART">Arts</option>
                      <option value="BUS">Business</option>
                      <option value="MED">Medical</option>
                    </select>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row text-center">
          
        </div>
      </div>
    </main>

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.js"></script>
  </body>
</html>
